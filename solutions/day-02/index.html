<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge</title>
  </head>

  <body>
    <div class="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.querySelector('.root');

      // JSX element for the header part of the website
      const header = (
        <header style={{ border: '2px solid orange', color: 'black', fontSize: '18px' }}>
          <h1>Welcome to 30 Days Of React</h1>
          <h2>Getting Started React</h2>
          <h3>JavaScript Library</h3>
          <p>Asabeneh Yetayeh</p>
          <small>Oct 2, 2020</small>
        </header>
      )

      // JSX element for the main part of the website
      const techs = ['HTML', 'CSS', 'JavaScript', 'React', 'Redux'];
      //         {
      //   L1: 'HTML',
      //   L2: 'CSS',
      //   L3: 'React',
      // }

      // JSX element, main
      const main = (
              <main>
                <div className='main-wrapper'>
                  <p>
                    Prerequisite to get started{' '}
                    <strong>
                      <em>react.js</em>
                    </strong>
                    :
                  </p>
                  <ul>{techs}</ul>
                </div>
              </main>
      )

      // JSX element for the footer part of the website
      const footer = (
        <footer>
          <p>Copyright 2020</p>
        </footer>
      )

      // JSX element which contain all, it is a container or parent
      const app = (
        <div>
          {header}
          {main}
          {footer}
        </div>
      )

      ReactDOM.render(app, rootElement);
    </script>
  </body>
</html>
